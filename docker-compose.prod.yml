version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: onboarding-db
    environment:
      POSTGRES_USER: ${DB_USER:-onboarding}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: onboarding
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - "5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-onboarding}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: onboarding-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-onboarding}:${DB_PASSWORD}@db:5432/onboarding
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
      - CORS_ORIGINS=${CORS_ORIGINS:-["https://yourdomain.com"]}
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: onboarding-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
    restart: always

  # Optional: Watchtower for automatic updates
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 86400  # Check once per day
    restart: always

volumes:
  postgres-data:
